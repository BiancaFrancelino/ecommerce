<div class="card">
    <div class="card-body">
      <h5 class="card-title">Cadastro de Cliente</h5>
  
      <form>
        <div class="row mb-3">
          <label for="nome" class="form-label">Nome</label>
          <input type="text" name="nome" class="form-control" id="nome" [(ngModel)]="nome" >
        </div>

        <div class="row mb-3">
            <label for="cpf" class="form-label">CPF</label>
            <input type="text" name="cpf" class="form-control" id="cpf" [(ngModel)]="cpf" >
        </div>

        <div class="row mb-3">
            <label for="dtnascimento" class="form-label">Data de Nascimento</label>
            <input type="date" name="dtnascimento" class="form-control" id="dtnascimento" [(ngModel)]="dtnascimento" >
        </div>

        <div class="row mb-3">
            <label for="celular" class="form-label">Celular</label>
            <input type="text" name="celular" class="form-control" id="celular" [(ngModel)]="celular" >
        </div>

        <div class="row mb-3">
            <label for="email" class="form-label">E-mail</label>
            <input type="text" name="email" class="form-control" id="email" [(ngModel)]="email" >
        </div>
        
        <div class="text-center">
          <button type="submit" class="btn btn-primary m-2" (click)="salvar()">Salvar</button>
          <button type="reset" class="btn btn-secondary m-2" routerLink="../listar">Voltar</button>
        </div>
      </form>
    </div>
  </div>
