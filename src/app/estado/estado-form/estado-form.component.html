<div class="card">
    <div class="card-body">
      <h5 class="card-title">Cadastro de Estado</h5>
  
      <form>
        <div class="row mb-3">
            <label for="nome" class="form-label">Nome</label>
            <input type="text" name="nome" class="form-control" id="nome" [(ngModel)]="nome" >
        </div>

        <div class="row mb-3">
            <label for="sigla" class="form-label">Descrição</label>
            <input type="text" name="sigla" class="form-control" id="sigla" [(ngModel)]="sigla" >
        </div>

        <div class="text-center">
          <button type="submit" class="btn btn-primary m-2" (click)="salvar()">Salvar</button>
          <button type="reset" class="btn btn-secondary m-2" routerLink="../listar">Voltar</button>
        </div>
      </form>
    </div>
  </div>
