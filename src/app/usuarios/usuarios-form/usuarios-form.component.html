<div class="card">
    <div class="card-body">
      <h5 class="card-title">Cadastro de Usuários</h5>

      <form>
        <div class="row mb-3">
          <label for="descricao" class="form-label">Nome Usuário</label>
          <input type="text" name="descricao" class="form-control" id="descricao" [(ngModel)]="descricao" >
        </div>

        <div class="row mb-3">
            <label for="email" class="form-label">E-mail</label>
            <input type="text" name="email" class="form-control" id="email" [(ngModel)]="email" >
        </div>

        <div class="row mb-3">
            <label for="senha" class="form-label">Senha</label>
            <input type="password" name="senha" class="form-control" id="senha" [(ngModel)]="senha" >
        </div>
    
        <div class="text-center">
          <button type="submit" class="btn btn-success" (click)="salvar()">Salvar</button>
          <button type="reset" class="btn btn-secondary m-2" routerLink="../listar">Voltar</button>
        </div>
      </form>
    </div>
</div>
