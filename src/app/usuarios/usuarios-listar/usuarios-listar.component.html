
<div class="card-body">
    <button class="btn btn-primary" style="float:right;margin-bottom:10px;margin-top:20px;background-color: #4154f1;" routerLink="../form">
        <span class="bi bi-plus"></span> Novo
    </button>

    <h5 class="card-title">Usu√°rios</h5>

    <table class="table">
        <thead>
        <tr>
            <th>#</th>
            <th>Nome</th>
            <th>Email</th>
            <th>Senha</th>
            <th>Editar</th>
            <th>Excluir</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let usuarios of dados">
            <th scope="row">1</th>
            <td>{{ usuarios.descricao}}</td>
            <td>{{ usuarios.email}}</td>
            <td>{{ usuarios.senha}}</td>
            <td>
                <span class="bi bi-pencil"
                    (click)="editar(usuarios.indice)"
                ></span></td>
            <td>
                <span class="bi bi-trash" 
                    (click)="excluir(usuarios.indice)"
                ></span>
            </td>
        </tr>
        </tbody>
    </table>
</div>
